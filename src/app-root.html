<dom-module id="app-root">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply --flex;
                @apply --flex-grow;

                --color-primary: #2196f3;
            }
        </style>

        <!--<app-model></app-model>-->
        <app-view></app-view>
        <app-controller></app-controller>
        <app-data id="data" data="{{data}}"></app-data>
        <us-census latitude="[[data.location.latitude]]" longitude="[[data.location.longitude]]"
                   county="{{data.location.county}}" state="{{data.location.state}}"></us-census>
        <!--<google-analytics></google-analytics>-->
        <!--<city-sdk apiKey="c97423c3f598951d2138d69861730b9154cd7230" params="{'zip': '21401','state': 'MD','level': 'state','sublevel': False,'api': 'acs5','year': 2010,'variables': ['income', 'population']}"></city-sdk>-->
    </template>
    <script>
        class AppRoot extends Polymer.Element {
            static get is() {
                return 'app-root';
            }

            static get depends() {
                return [
                    "app-model",
                    "app-view",
                    "app-controller",
                    "global-styles",
                    "flex-styles",
                    "app-styles"
                ]
            }

            static get properties() {
                return {
                    modules: {
                        type: Array,
                        value: [
                            {
                                "key": "user",
                                "value": "app-user"
                            }
                        ]
                    }
                }
            }

            constructor() {
                super();
                window.Application = this;
            }

            ready() {
                super.ready();

                this.Controller = this.shadowRoot.querySelector("app-controller");

                // Allow the location property to be written to
                let location = {
                    city: {},
                    state: {},
                    country: {}
                }
                this.set("data.location", location);

                // this.addEventListener('colorChanged', this.colorChanged);
                this.addEventListener('styleChanged', this.styleChanged);
            }

            colorChanged(e) {
                console.log(e);
                console.log(e)
                let type = '--color-' + e.detail.type;
                let color = e.detail.color;
                let style = {};
                style[type] = color;
                this.updateStyles(style);
            }

            styleChanged(e) {
                let style = e.detail;
                this.updateStyles(style);
            }

        }

        window.customElements.define(AppRoot.is, AppRoot);
    </script>
</dom-module>
