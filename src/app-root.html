<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../lib/class-loader/class-loader.html">

<link rel="import" href="../bower_components/iron-location/iron-location.html">

<link rel="import" href="styles/global-styles.html">
<link rel="import" href="styles/flex-styles.html">
<link rel="import" href="app/styles/app-styles.html">

<link rel="import" href="components/app-data.html">

<dom-module id="app-root">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
        <app-model data="{{model}}"></app-model>
        <app-view></app-view>
        <app-controller></app-controller>

        <app-data data="{{Application}}"></app-data>

        <my-location id="location" data="{{Application.Location}}"></my-location>

        <iron-location path="{{__path}}"></iron-location>
    </template>
    <script>
        class AppRoot extends ClassLoader(Polymer.Element) {
            static get is() {
                return 'app-root';
            }

            static get depends() {
                return [        
                    "app-model",
                    "app-view",
                    "app-controller",
                    "global-styles",
                    "flex-styles",
                    "app-styles"
                ]
            }

            static get properties() {
                return {
                    Application: {
                        type: Object,
                        notify: true
                    },
                    debug: {
                        type: Boolean,
                        value: true
                    },
                    modules: {
                        type: Array,
                        value: [
                            {
                                "key": "user",
                                "value": "app-user"
                            }
                        ]
                    }
                }
            }

            constructor() {
                super();
                window.Application = this;
                Application.log = function(message) {
                    console.log(message);
                }
            }

            ready() {
                super.ready();
                for(let module in this.modules) {
                    Application[module.key] = module.value
                }
                // Application.modules = [];
                // Application.modules.push({"location": this.$.location});
                // Application.modules = {};
                // Application.modules.location = this.$.location;
                this.model = this.shadowRoot.querySelector("app-model");
                this.set("Application.Location", "test");
                console.log(this.Application);
            }

            __setDefaultLocation() {
                this.location.city = "Port Chester";
                this.location.state = "New York";
            }

            connectedCallback() {
                super.connectedCallback();

                /*
                * Set the default location
                */
            }
        }

        window.customElements.define(AppRoot.is, AppRoot);
    </script>
</dom-module>
