<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="components/my-singleton/my-singleton.html">

<link rel="import" href="./app/app-controller.html">
<link rel="import" href="./app/app-view.html">

<link rel="import" href="./app/mixins/DebugMixin.html">
<link rel="import" href="./components/HelperMixin.html">

<link rel="import" href="./app/styles/app-styles.html">

<dom-module id="app-root">
    <template>
        <style include="app-styles">
            :host {
                /*
                @apply --flex;
                @apply --flex-grow;
                */
                width: 100%;

                /*background: var(--pageBackgroundColor);*/
                background: var(--page-background-color);

                --primary-color: #2196f3;

                --primary-color-light: #63ccff;
                --primary-color-dark: #006db3;

                --secondary-color: #f57f17;
                --secondary-color-light: #ffb04c;
                --secondary-color-dark: #bc5100;
            }
        </style>
        <app-controller></app-controller>
        <my-singleton id="root" property="theme" value="{{theme}}"></my-singleton>
        <app-localstorage-document key="theme" data="{{theme}}"></app-localstorage-document>
        <app-view version="4"></app-view>
    </template>
    <script>
        class AppRoot extends DebugMixin(HelperMixin(Polymer.Element)) {
            static get is() {
                return 'app-root';
            }

            static get depends() {
                return [
                    "app-model",
                    "app-view",
                    "app-controller",
                    "global-styles",
                    "flex-styles",
                    "app-styles"
                ]
            }

            static get properties() {
                return {
                    modules: {
                        type: Array,
                        value: [
                            {
                                "key": "user",
                                "value": "app-user"
                            }
                        ]
                    },
                    styles: {
                        type: Object,
                        value: function() {
                            return {};
                        }
                    },
                    theme: {
                        type: Object,
                        observer: '_themeChanged'
                    }
                }
            }

            static get observers() {
                return [
                    // '_stylesChanged(styles.*)',
                    // '_themeChanged(theme.*)'
                ]
            }

            constructor() {
                super();
                window.Application = this;
            }

            connectedCallback() {
                super.connectedCallback();
                //this._randomPrimaryColor();
            }

            _stylesChanged(change) {
                let styles = change.base;
                let cssStyles = {};
                let keys = Object.keys(styles);
                for (let i = 0; i < keys.length; i++) {
                    let style = keys[i];
                    // Camelcase-style
                    // cssStyles['--' + keys[i]] = this.styles[keys[i]];

                    // Hyphen-style
                    let cssStyle = this._camelToHyphen(style);
                    cssStyles['--' + cssStyle] = styles[keys[i]];
                }
                this.updateStyles(cssStyles);
            }

            _stylesChangedEvent(e) {
                this._stylesChanged(e.detail);
            }

            _randomPrimaryColor() {
                let items = this.shadowRoot.querySelector("paper-swatch-picker").defaultColors();
                var color = items[Math.floor(Math.random()*items.length)];
                setTimeout(() => {
                    this.set("styles.primaryColor", color);
                }, 2000);
                setTimeout(() => {
                    this._randomPrimaryColor();
                }, 60000);
            }

            _themeChanged(theme) {
                let styles = {
                    "--primary-color": theme.colors[500]
                };
                this.updateStyles(styles);
            }
        }

        window.customElements.define(AppRoot.is, AppRoot);
    </script>
</dom-module>
