<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="./styles/global-styles.html">
<link rel="import" href="./styles/flex-styles.html">
<link rel="import" href="./app/styles/app-styles.html">
<link rel="import" href="./app/app-controller.html">
<link rel="import" href="./app/app-view.html">
<link rel="import" href="./components/app-data.html">
<link rel="import" href="../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../bower_components/my-singleton/my-singleton.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="./components/HelperMixin.html">


<dom-module id="app-root">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply --flex;
                @apply --flex-grow;
                /*background: var(--pageBackgroundColor);*/
                background: var(--page-background-color);

                --primary-color: #2196f3;
                --primary-color-light: #63ccff;
                --primary-color-dark: #006db3;

                --secondary-color: #f57f17;
                --secondary-color-light: #ffb04c;
                --secondary-color-dark: #bc5100;
            }
        </style>

        <app-view version="2"></app-view>
        <app-controller></app-controller>
        <paper-swatch-picker id="colors" class="hidden"></paper-swatch-picker>
        <app-localstorage-document key="styles" data="{{styles}}"></app-localstorage-document>
        <my-singleton property="styles" value="{{styles}}"></my-singleton>
    </template>
    <script>
        const debug = function(msg) {
            console.log(msg);
        }

        class AppRoot extends HelperMixin(Polymer.Element) {
            static get is() {
                return 'app-root';
            }

            static get depends() {
                return [
                    "app-model",
                    "app-view",
                    "app-controller",
                    "global-styles",
                    "flex-styles",
                    "app-styles"
                ]
            }

            static get properties() {
                return {
                    modules: {
                        type: Array,
                        value: [
                            {
                                "key": "user",
                                "value": "app-user"
                            }
                        ]
                    },
                    styles: {
                        type: Object,
                        value: function() {
                            return {};
                        }
                    }
                }
            }

            static get observers() {
                return [
                    '_stylesChanged(styles.*)'
                ]
            }

            constructor() {
                super();
                window.Application = this;
            }

            ready() {
                super.ready();

                this.Controller = this.shadowRoot.querySelector("app-controller");

                // Allow the location property to be written to
                let location = {
                    city: {},
                    state: {},
                    country: {}
                }
                this.set("data.location", location);

                // this.addEventListener('stylesChangedEvent', this._stylesChangedEvent);
            }

            connectedCallback() {
                super.connectedCallback();
                this._randomPrimaryColor();
                window.addEventListener('drawerToggled', this.test);
            }

            _stylesChanged(change) {
                let styles = change.base;
                let cssStyles = {};
                let keys = Object.keys(styles);
                for (let i = 0; i < keys.length; i++) {
                    let style = keys[i];
                    // Camelcase-style
                    // cssStyles['--' + keys[i]] = this.styles[keys[i]];

                    // Hyphen-style
                    let cssStyle = this._camelToHyphen(style);
                    cssStyles['--' + cssStyle] = styles[keys[i]];
                }
                this.updateStyles(cssStyles);
            }

            _stylesChangedEvent(e) {
                this._stylesChanged(e.detail);
            }

            _randomPrimaryColor() {
                let items = this.shadowRoot.querySelector("paper-swatch-picker").defaultColors();
                var color = items[Math.floor(Math.random()*items.length)];
                setTimeout(() => {
                    this.set("styles.primaryColor", color);
                }, 2000);
                setTimeout(() => {
                    this._randomPrimaryColor();
                }, 60000);
            }
        }

        window.customElements.define(AppRoot.is, AppRoot);
    </script>
</dom-module>
