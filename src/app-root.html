<dom-module id="app-root">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply --flex;
                @apply --flex-grow;
                /*background: var(--pageBackgroundColor);*/
                background: var(--page-background-color);

                --color-primary: #2196f3;
                --page-background-color: #ccc;
            }
        </style>

        <!--<app-model></app-model>-->
        <app-view></app-view>
        <app-controller></app-controller>
        <app-data id="data" data="{{data}}"></app-data>
        <!--<us-census latitude="[[data.location.latitude]]" longitude="[[data.location.longitude]]" county="{{data.location.county}}" state="{{data.location.state}}"></us-census>-->
        <!--<google-analytics></google-analytics>-->
        <!--<city-sdk apiKey="c97423c3f598951d2138d69861730b9154cd7230" params="{'zip': '21401','state': 'MD','level': 'state','sublevel': False,'api': 'acs5','year': 2010,'variables': ['income', 'population']}"></city-sdk>-->
        <app-localstorage-document key="styles" data="{{styles}}"></app-localstorage-document>
    </template>
    <script>
        class AppRoot extends Polymer.Element {
            static get is() {
                return 'app-root';
            }

            static get depends() {
                return [
                    "app-model",
                    "app-view",
                    "app-controller",
                    "global-styles",
                    "flex-styles",
                    "app-styles"
                ]
            }

            static get properties() {
                return {
                    modules: {
                        type: Array,
                        value: [
                            {
                                "key": "user",
                                "value": "app-user"
                            }
                        ]
                    }
                }
            }

            static get observers() {
                return [
                    '_stylesChanged(styles.*)'
                ]
            }

            constructor() {
                super();
                window.Application = this;
            }

            ready() {
                super.ready();

                this.Controller = this.shadowRoot.querySelector("app-controller");

                // Allow the location property to be written to
                let location = {
                    city: {},
                    state: {},
                    country: {}
                }
                this.set("data.location", location);

                this.addEventListener('stylesChangedEvent', this._stylesChangedEvent);
            }

            _stylesChanged(change) {
                console.log(change);
                let styles = change.base;
                console.log("Updating styles: ");
                let newStyles = {};
                let keys = Object.keys(styles);
                for (let i = 0; i < keys.length; i++) {
                    let style = keys[i];
                    // Camelcase-style
                    // newStyles['--' + keys[i]] = this.styles[keys[i]];

                    // Hyphen-style
                    let newStyle = this._camelToHyphen(style);
                    newStyles['--' + newStyle] = styles[keys[i]];
                }
                this.updateStyles(newStyles);
            }

            _stylesChangedEvent(e) {
                this._stylesChanged(e.detail);
            }

            _camelToHyphen(str) {
                return str.replace(/([a-zA-Z])(?=[A-Z])/g, '$1-').toLowerCase();
            }
        }

        window.customElements.define(AppRoot.is, AppRoot);
    </script>
</dom-module>
