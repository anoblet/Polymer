<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="./app-style.html">
<link rel="import" href="anoblet/v.1.1.1/LocationMixin.html">

<dom-module id="x-map">
    <template>
        <style include="app-style iron-flex">
            :host {
                position: relative;
                @apply(--flex);
                @apply(--flex-auto);
            }

            google-map {
                @apply(--flex);
                @apply(--flex-auto);
                padding-top: 100%;
            }
        </style>
        <google-map latitude="[[location.latitude]]" longitude="[[location.longitude]]" api-key="AIzaSyCBAWWZHNX-gLrnIweoezSmpIjLEN7antk"></google-map>
    </template>

    <script>
        class XMap extends LocationMixin(Polymer.Element) {
            static get is() {
                return 'x-map';
            }

            static get properties() {
                return {
                    state: {
                        type: Object,
                        notify: true
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
                // console.log(this.state);
            }
        }

        window.customElements.define(XMap.is, XMap);
    </script>
</dom-module>
