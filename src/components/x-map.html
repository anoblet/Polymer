<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/google-map/google-map.html">

<dom-module id="x-map">
    <template>
        <style include="iron-flex">
            :host {
                position: relative;
                @apply(--flex);
                @apply(--flex-auto);
            }

            google-map {
                @apply(--flex);
                @apply(--flex-auto);
                height: auto;
                padding-top: 100%;
            }
        </style>
        <google-map latitude="[[location.latitude]]" longitude="[[location.longitude]]" api-key="AIzaSyCBAWWZHNX-gLrnIweoezSmpIjLEN7antk">
            <google-map-marker latitude="37.78" longitude="-122.4"></google-map-marker>
        </google-map>
    <my-location data="{{location}}"></my-location>
    </template>

    <script>
        class XMap extends Polymer.Element {
            static get is() {
                return 'x-map';
            }

            static get properties() {
                return {
                    state: {
                        type: Object,
                        notify: true
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
                // console.log(this.state);
            }
        }

        window.customElements.define(XMap.is, XMap);
    </script>
</dom-module>
