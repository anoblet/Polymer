<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="./app-style.html">

<dom-module id="app-map">
    <template>
        <style include="app-style iron-flex">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-flex);
                @apply(--layout-center-justified);
            }

            google-map {
                width: 100%;
            }
        </style>
        <google-map id="map" latitude="37.77493" longitude="-122.41942" api-key="AIzaSyCBAWWZHNX-gLrnIweoezSmpIjLEN7antk"></google-map>
    </template>

    <script>
        class AppMap extends Polymer.Element {
            static get is() {
                return 'app-map';
            }

            static get properties() {
                return {
                    name: {
                        type: String,
                        value: "Map"
                    }
                };
            }

            ready() {
                super.ready();

                var location = this.scope.location;
                var map = this.$.map;

                console.log(location);

                map.latitude = location.latitude;
                map.longitude = location.longitude;
            }

            connectedCallback() {
                super.connectedCallback();
                document.title = this.name;
            }
        }

        window.customElements.define(AppMap.is, AppMap);
    </script>
</dom-module>
