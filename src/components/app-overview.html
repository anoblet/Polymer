<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="x-grid/x-grid.html">

<link rel="import" href="anoblet/v.1.1.1/x-census.html">
<link rel="import" href="x-demographic.html">
<link rel="import" href="x-map.html">

<link rel="import" href="global-styles.html">
<link rel="import" href="flex-styles.html">
<link rel="import" href="../app/app-styles.html">

<link rel="import" href="anoblet/v.1.1.1/my-location.html">

<dom-module id="app-overview">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply(--flex);
                @apply(--flex-auto);
                @apply(--flex-column);
                @apply(--flex-shrink-disable);
            }
        </style>
        <my-location location="{{location}}"></my-location>
        <x-grid>
            <x-grid-row>
                <x-grid-cell>
                    <paper-card heading="Address">
                        <div class="card-content">
                            <my-address></my-address>
                        </div>
                    </paper-card>
                </x-grid-cell>
            </x-grid-row>
            <x-grid-row>
                <x-grid-column>
                    <x-grid-cell flex-disabled>
                        <x-grid>
                            <x-grid-row>
                                <x-grid-cell flex-disabled>
                                    <paper-card heading="Statistics">
                                        <div class="card-content">
                                            <x-statistics state="[[state]]"></x-statistics>
                                        </div>
                                    </paper-card>
                                </x-grid-cell>
                            </x-grid-row>
                            <x-grid-row>
                                <x-grid-cell flex-disabled>
                                    <paper-card heading="Demographic">
                                        <div class="card-content">
                                            <x-demographic state="[[state]]"></x-demographic>
                                        </div>
                                    </paper-card>
                                </x-grid-cell>
                            </x-grid-row>
                        </x-grid>
                    </x-grid-cell>
                </x-grid-column>
                <x-grid-column>
                    <x-grid-cell flex-disabled>
                        <paper-card heading="Map">
                            <div class="card-content">
                                <x-map state="[[state]]"></x-map>
                            </div>
                        </paper-card>
                    </x-grid-cell>
                </x-grid-column>
            </x-grid-row>
            <x-grid-row>
                <x-grid-column>
                    <x-grid-cell>
                        <paper-card heading="Census">
                            <div class="card-content">
                                <x-census></x-census>
                            </div>
                        </paper-card>
                    </x-grid-cell>
                </x-grid-column>
            </x-grid-row>
            <x-grid-row>
                <x-grid-column>
                    <x-grid-cell>
                        <paper-card heading="Wikipedia">
                            <div class="card-content">
                                <wikipedia-query search="[[state.user.location.city]]"></wikipedia-query>
                            </div>
                        </paper-card>
                    </x-grid-cell>
                </x-grid-column>
            </x-grid-row>
        </x-grid>
    </template>

    <script>
        class AppOverview extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'app-overview';
            }

            static get properties() {
                return {
                    blocks: {
                        type: Object,
                        value: () => [
                            'x-address',
                            'x-locate',
                            'x-statistics',
                            'x-demographics',
                            'x-map',
                            'x-demographics'
                        ]
                    }
                }
            }
        }
        window.customElements.define(AppOverview.is, AppOverview);
    </script>
</dom-module>
