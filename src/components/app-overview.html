<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./app-style.html">

<link rel="import" href="city-info.html">

<link rel="import" href="x-locate.html">
<link rel="import" href="x-map.html">

<link rel="import" href="app-style.html">

<dom-module id="app-overview">
    <template>
        <style include="app-style iron-flex">
            :host {
                @apply(--flex);
                @apply(--flex-auto);
            }
        </style>
        <div class="container">
            <div class="row">
                <paper-card heading="Address">
                    <div class="card-content">
                        [[state.user.location.city]], [[state.user.location.state]]
                    </div>
                </paper-card>
            </div>
            <div class="row">
                <paper-card heading="Locate">
                    <div class="card-content">
                        <x-locate id="locate" scope="{{scope}}" state="{{state}}" data="{{data}}"></x-locate>
                    </div>
                </paper-card>
            </div>
            <div class="row">
                <div class="column">
                    <div class="row">
                        <paper-card heading="Demographics">
                            <div class="card-content">
                                <x-demographics state="[[state]]">T</x-demographics>
                            </div>
                        </paper-card>
                    </div>
                </div>
                <div class="column">
                    <paper-card heading="Map">
                        <div class="card-content">
                            <x-map state="[[state]]"></x-map>
                        </div>
                    </paper-card>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <paper-card heading="Locate">
                        <div class="card-content">
                            <city-info id="locate" scope="{{scope}}" state="{{state}}" data="{{data}}"></city-info>
                        </div>
                    </paper-card>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <paper-card heading="Locate">
                        <div class="card-content">
                            <city-info id="locate" scope="{{scope}}" state="{{state}}" data="{{data}}"></city-info>
                        </div>
                    </paper-card>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <paper-card heading="Locate">
                        <div class="card-content">
                            <city-info id="locate" scope="{{scope}}" state="{{state}}" data="{{data}}"></city-info>
                        </div>
                    </paper-card>
                </div>
            </div>
        </div>
    </template>

    <script>
        class AppOverview extends XStateMixin(Polymer.Element) {
            static get is() {
                return 'app-overview';
            }

            static get properties() {
                return {
                    scope: {
                        type: Object,
                        notify: true
                    },
                    state: {
                        type: Object,
                        notify: true
                    }
                }
            }
        }

        window.customElements.define(AppOverview.is, AppOverview);
    </script>
</dom-module>
