<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="x-data">
    <script>
        class XData extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'x-data';
            }

            static get properties() {
                return {
                    user: function() {
                        return {
                            location: {
                                city: "a"
                            }
                        }
                    }
                }
            }

            static get observers() {
                return [
                    '__dataChanged(data.*, user.*)'
                ];
            }

            __dataChanged () {
                console.log("Here");
            }

        }

        window.customElements.define(XData.is, XData);
    </script>
</dom-module>
