<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="user-settings">
    <template>
        <style include="">
            :host {
                @apply(--flex);
                @apply(--flex-horizontal);
                @apply(--flex-grow);
            }
        </style>
        <template is="dom-if" if="{{!hideTemplate}}">
            <paper-input type="number" label="Columns" value="{{user.settings.columns::change}}"></paper-input>
            <!-- <label>Columns</label><input type="number" value="{{settings.columns::input}}"> -->
            <app-localstorage-document key="user" data="{{user}}">
            [[user.settings.columns]]
        </template>
    </template>
    <script>
        class UserSettings extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'user-settings';
            }

            static get properties() {
                return {
                    hideTemplate: {
                        type: Boolean,
                        value: false
                    },
                    user: {
                        type: Object,
                        value: {
                            settings: {
                                columns: 3
                            }
                        }
                    },
                    settings: {
                        type: Object,
                        value: {
                            columns: 3
                        }
                    },
                    columns: {
                        type: Number,
                        value: 3,
                        notify: true
                    }
                }
            }

            static get observers() {
                return []
            }
        }

        window.customElements.define(UserSettings.is, UserSettings);
    </script>
</dom-module>
