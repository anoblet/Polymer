<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="app-overview.html">

<link rel="import" href="anoblet/flex-styles.html">

<link rel="import" href="x-state.html">

<link rel="import" href="anoblet/my-styles.html">

<dom-module id="app-home">
    <template>
        <style include="flex-styles my-styles">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
        [[data.location.city]]a
        [[state.location.city]]
        <app-overview app="{{app}}" data="[[data]]" scope="[[scope]]" state="{{state}}"></app-overview>
        <x-state data="{{state}}"></x-state>
    </template>

    <script>
        class AppHome extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'app-home';
            }

            static get properties() {
                return {
                    scope: {
                        type: Object,
                        notify: true
                    },
                    state: {
                        type: Object,
                        notify: true
                    },
                    data: {
                        type: Object,
                        notify: true
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
                this.state = this.shadowRoot.querySelector('x-state').data;
                console.log(this.state.location.city);
            }
        }

        window.customElements.define(AppHome.is, AppHome);
    </script>
</dom-module>
