<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">

<link rel="import" href="x-address.html">

<dom-module id="app-home">
    <template>
        <style include="iron-flex">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }
        </style>
        <iron-meta key="info" value="foo/bar"></iron-meta>
        [[scope.location.city]]
        [[scope.location.state]]
        <x-address id="address" scope="{{scope}}"></x-address>
    </template>

    <script>
        class AppHome extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'app-home';
            }

            static get properties() {
                return {
                    scope: {
                        type: Object,
                        reflectToAttribute: true
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
                console.log(this.scope.location);
            }
        }

        window.customElements.define(AppHome.is, AppHome);
    </script>
</dom-module>
