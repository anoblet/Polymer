<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="app-style.html">

<dom-module id="x-address">
    <template>
        <style include="app-style">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }
        </style>
        <google-maps-api id="map-api" api-key="AIzaSyCBAWWZHNX-gLrnIweoezSmpIjLEN7antk" version="3.exp" on-api-load="mapApiLoaded"></google-maps-api>

        <paper-card heading="Address">
            <!--<paper-input id="autocomplete" placeholder="[[city]], [[state]]" type="text" class="form-control">-->
            <paper-input id="address" placeholder="[[scope.location.city]], [[scope.location.state]]" type="text" class="form-control">
            <iron-icon icon="room" slot="suffix" on-click="locate"></iron-icon>
            </paper-input>
        </paper-card>
    </template>

    <script>
        class XAddress extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'x-address';
            }

            static get properties() {
                return {
                    scope: {
                        type: Object,
                        notify: true,
                        // reflectToAttribute: true
                    },
                    city: {
                        type: String
                    },
                    state: {
                        type: String
                    }
                }
            }

            ready() {
                super.ready();

                this.city = this.scope.location.city;
                this.state = this.scope.location.state;
            }

            _autocomplete() {
                var address = this.$.address;
                var t = this;
                var autocomplete = new google.maps.places.Autocomplete(this.$.address);

                google.maps.event.addListener(autocomplete, 'place_changed', function () {
                    var result = autocomplete.getPlace();
                    t.setLocation(result);
                });
            }

            locate() {
                var scope = this.scope;
                var location = this.scope.location;
                var address = this;

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var geocoder = new google.maps.Geocoder();
                        var geolocate = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

                        geocoder.geocode({'latLng': geolocate}, function(results, status) {
                            if (status == google.maps.GeocoderStatus.OK) {
                                var result;
                                if (results.length > 1) {
                                    result = results[1];
                                } else {
                                    result = results[0];
                                }

                                address.setLocation(result);
                            }
                        });
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            setLocation(result) {
                var scope = this.scope;
                var location = this.scope.location;

                location.latitude = result.geometry.location.lat;
                location.longitude = result.geometry.location.lng;

                for (var i = 0; i < result.address_components.length; i++) {
                    if (result.address_components[i].types[0] == 'locality') {
                        var city = result.address_components[i].long_name;
                        scope.set('scope.location.city', city);
                        scope.notifyPath('scope.location.city');

                    }
                    if (result.address_components[i].types[0] == 'administrative_area_level_1') {
                        location.state = result.address_components[i].long_name;
                        var state = result.address_components[i].long_name;
                        location.set('state', state);
                        location.set('scope.location.state', state);
                        scope.notifyPath('scope.location.state');

                    }
                }
            }

            mapApiLoaded() {
                this._autocomplete();
            }
        }

        window.customElements.define(XAddress.is, XAddress);
    </script>
</dom-module>
