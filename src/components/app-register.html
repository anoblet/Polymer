<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="app-register">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                @apply(--layout-center);
                @apply(--layout-center-justified);
            }

            paper-card {
                --paper-card-header: {
                    background-color: var(--google-blue-500);
                };
                --paper-card-header-text: {
                    color: #fff;
                    font-size: 20px;
                };
                background-color: #fff;
            }

            paper-button {
                --paper-button: {
                    background-color: var(--google-blue-500);
                    color: #fff;
                }
            }

            .card-content {
                background-color: #fff;
                padding: 1em;
            }

            .card-actions {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
                background-color: #fff;
                padding: 1em;
            }

            #Register {
                <!--min-width: 75%;-->
            }

            .card-header {
                font-size: 24px;
                font-weight: bold;
                color: #616161;
                border-bottom: 1px solid #e8e8e8;
                padding-bottom: 1em;
            }
        </style>
        <paper-card id="Register">
            <div class="card-header">
                Register
            </div>
            <div class="card-content">
                <iron-form>
                    <form method="get" action="/form/handler">
                        <paper-input label="Email"></paper-input>
                        <paper-input label="Password"></paper-input>
                    </form>
                </iron-form>
            </div>
            <div class="card-actions">
                <google-signin brand="google" client-id="1007906209983-nbu0r39n694tlahr51mck2el5gdvtv0k.apps.googleusercontent.com" width="wide"></google-signin>
                <paper-button raised><iron-icon icon="maps:directions-bus"></iron-icon>
                </paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        class AppRegister extends Polymer.Element {
            static get is() {
                return 'app-register';
            }
        }

        window.customElements.define(AppRegister.is, AppRegister);
    </script>
</dom-module>
