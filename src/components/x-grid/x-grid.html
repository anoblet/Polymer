<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../app-style.html">

<dom-module id="x-grid">
    <template>
        <style include="app-style">
            :host {
                display: grid;
                grid-template-columns: repeat(2, auto);
            }

            :host ::slotted([span-2]) {
                grid-column: span 2;
            }
        </style>
        <slot></slot>
    </template>
    <script>
        class XGrid extends Polymer.Element {
            static get is() {
                return 'x-grid';
            }

            static get properties() {
                return {
                    row: {
                        type: Boolean,
                        value: false
                    },
                    column: {
                        type: Boolean,
                        value: false
                    }
                }
            }
        }

        window.customElements.define(XGrid.is, XGrid);
    </script>
</dom-module>
