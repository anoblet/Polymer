<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./fact-finder.html">

<dom-module id="fact-finder-tables">
    <template>
        <fact-finder program="DEC" _dataset="10_SF1" key="c97423c3f598951d2138d69861730b9154cd7230" response="{{response}}"></fact-finder>
        Test
    </template>
    <script>
        class FactFinderTables extends Polymer.Element {
            static get is() {
                return 'fact-finder-tables';
            }

            static get properties() {
                return {
                    response: {
                        type: Object,
                        //observer: '_responseChanged'
                    },
                    tables: {
                        type: Object,
                        computed: '_tables(response)',
                        notify: true
                    }
                }
            }

            _tables(response) {
                let tables = [];
                for(let i =0; i < response.tables.length; i++) {
                    tables.push(response.tables[i].id);
                }
                return tables;
            }
        }
        window.customElements.define(FactFinderTables.is, FactFinderTables);
    </script>
</dom-module>
