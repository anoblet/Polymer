<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="my-styles.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="my-header">
    <template>
        <style include="app-style my-styles">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
                background: #2196f3;
                padding: 1rem;

                --paper-icon-button: {
                    color: #fff;
                }
            }
        </style>
        <x-grid>
            <x-grid-row>
                <x-grid-column grow-disabled>
                    <paper-icon-button icon="menu" on-click="toggleDrawer"></paper-icon-button>
                </x-grid-column>
                <x-grid-column v-align-center>
                    [[title]]
                </x-grid-column>
                <x-grid-column v-align-center>
                    Search
                </x-grid-column>
            </x-grid-row>
        </x-grid>
    </template>

    <script>
        class MyHeader extends Polymer.Element {
            static get is() {
                return 'my-header';
            }

            static get properties() {
                return {
                    title: {
                        type: String,
                        value: "My Government"
                    }
                }
            }

            toggleDrawer() {
                console.log('Here');
                this.dispatchEvent(new CustomEvent('toggleDrawer', {bubbles: true, composed: true}));
            }
        }

        window.customElements.define(MyHeader.is, MyHeader);
    </script>
</dom-module>
