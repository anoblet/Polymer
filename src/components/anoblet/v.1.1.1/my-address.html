<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="LocationMixin.html">

<dom-module id="my-address">
    <template>
        <style></style>
        [[location.city]], [[location.state]]

    </template>
    <script>
        (function () {
            class MyAddress extends LocationMixin(Polymer.Element) {
                static get is() {
                    return 'my-address';
                }
            }

            window.customElements.define(MyAddress.is, MyAddress);
        })();
    </script>
</dom-module>
