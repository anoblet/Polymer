<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="app-data">
    <script>
        (function () {
            let instance;
            let subscribers = [];
            let data = {};
            let isRoot = false;

            class AppData extends Polymer.MutableData(Polymer.Element) {
                static get is() {
                    return 'app-data';
                }

                static get properties() {
                    return {
                        subscribers: {
                            type: Array,
                            value: subscribers
                        },
                        data: {
                            type: Object,
                            value: function() {
                                return data
                            },
                            notify: true
                        },
                        isRoot: {
                            type: Boolean,
                            value: isRoot
                        }
                    }
                }

                static get observers() {
                    return [
                        'dataChanged(data.*)',
                    ]
                }

                constructor() {
                    super();
                    if(!instance) instance = this;
                }

                dataChanged(change) {
                    if (!isRoot) {
                        isRoot = true;
                        if (instance.subscribers) {
                            instance.subscribers.forEach(e => {
                                // e.set(change.path, change.value);
                                e.notifyPath(change.path);
                            });
                        }
                        isRoot = false;
                    }
                }

                connectedCallback() {
                    super.connectedCallback();
                    this.data = instance.data;
                    instance.subscribers.push(this);
                }

                disconnectedCallback() {
                    super.disconnectedCallback();
                    var index = instance.subscribers.indexOf(this);
                    if (index > -1) instance.subscribers.splice(index, 1)
                }
            }

            window.customElements.define(AppData.is, AppData);
        })();
    </script>
</dom-module>
