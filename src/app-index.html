<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">

<link rel="import" href="content/app-home.html">

<dom-module id="app-index">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning">
            :host {
                display: block;
            }

            app-header {
                background-color: #4285f4;
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }

            app-drawer-layout {
                --app-drawer-layout-content-transition: margin 0.2s;
            }

            app-drawer {

                top: 64px;
                bottom: 0;
                --app-drawer-content-container: {
                    background: #ddd;
                    padding: 0;
                    @apply(--layout-horizontal);
                    @apply(--layout-flex);
                };
                --app-drawer-scrim-background: none;
            }

            .drawer-content {
                @apply(--layout-flex);
                padding: -120px;
                overflow: auto;
            }

            paper-input {
                --paper-input-container: {
                    padding: 0px 0 0px 0;
                    background-color: var(--google-blue-300);
                    color: #fff;
                };
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
                --paper-input-container-input-color: {
                    color: #fff;
                };
            }

            #logo {
                vertical-align: middle;
            }

            .padding {
                padding: 1em;
            }

            paper-card {
                --paper-card: {
                    margin: 1em;
                }
            }

            :root {

            .w-75 {
                width: 75%;
            }

            .w-100 {
                width: 100%;
            }

            }
            .content {
                height: calc(100vh - 64px);
                overflow: auto;
            }

            .paper-item-link {
                color: inherit;
                text-decoration: none;
            }
        </style>

        <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-location route="{{route}}"></app-location>

        <app-header fixed effects="waterfall" slot="header">
            <app-toolbar>
                <div class="flex layout center">
                    <paper-icon-button id="toggle" icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
                    <span id="logo">Government</span>
                </div>
                <iron-media-query query="(min-width: 640px)" query-matches="{{wide}}"></iron-media-query>
                <template is="dom-if" if="{{wide}}">
                    <div class="flex">
                        <paper-input id="search" no-label-float>
                            <paper-icon-button slot="prefix" onclick="clearInput()" icon="search" alt="clear"
                                               title="clear"></paper-icon-button>
                        </paper-input>
                    </div>
                </template>
                <div class="flex" style="color: #fff; text-align: right">
                    <paper-icon-button icon="more-vert" slot="dropdown-trigger" alt="bottom align"></paper-icon-button>
                </div>
            </app-toolbar>
        </app-header>
        <app-drawer-layout id="drawerLayout" force-narrow>
            <app-drawer id="drawer" slot="drawer">
                <div class="drawer-content">
                    <a href="/" class="paper-item-link" tabindex="-1">
                        <paper-icon-item>
                            <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                            <span>Home</span>
                        </paper-icon-item>
                    </a>
                </div>
            </app-drawer>
            <div class="layout horizontal content">
                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <app-home name="home"></app-home>
                </iron-pages>
                <app-home></app-home>
            </div>
        </app-drawer-layout>
    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class AppIndex extends Polymer.Element {
            static get is() {
                return 'app-index';
            }

            _toggleDrawer() {
                var drawerLayout = this.$.drawerLayout;
                drawerLayout.narrow = !drawerLayout.narrow

                if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                    this.$.drawer.toggle();
                } else {
                    this.$.drawer.toggle();
                }
            }
        }

        window.customElements.define(AppIndex.is, AppIndex);
    </script>
</dom-module>
