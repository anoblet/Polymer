<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="components/global-styles/global-styles.html">
<link rel="import" href="components/flex-styles/flex-styles.html">
<link rel="import" href="app/styles/app-styles.html">

<link rel="import" href="app/app-view.html">

<link rel="import" href="../bower_components/iron-location/iron-location.html">



<dom-module id="app-index">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
        <app-view></app-view>
        <iron-location path="{{__path}}"></iron-location>
    </template>
    <script>
        class AppIndex extends Polymer.Element {
            static get is() {
                return 'app-index';
            }

            static get observers() {
                return [
                    '__pathChanged(path)'
                ]
            }

            __pathChanged(path) {
                let view = this.shadowRoot.querySelector('app-view');

            }
        }
        window.customElements.define(AppIndex.is, AppIndex);
    </script>
</dom-module>
