<dom-module id="app-index">
    <template>
        <style include="app-style iron-flex iron-flex-alignmentiron-positioning">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                height: 100%;
                background: url("../../images/pexels-photo-290562.jpeg");
                background-size: 100%;
            }

            .card-header {
                font-weight: bold;
            }

            app-header-layout {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            app-header {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                background-color: #4285f4;
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }

            app-drawer-layout {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                --app-drawer-layout-content-transition: margin 0.2s;
            }

            app-drawer {
                top: 0;
                bottom: 0;
                position: relative;
                --app-drawer-scrim-background: none;
            }

            paper-input {
                --paper-input-container: {
                    padding: 0px 0 0px 0;
                    background-color: var(--google-blue-300);
                    color: #fff;
                };
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
                --paper-input-container-input-color: {
                    color: #fff;
                };
            }

            #logo {
                vertical-align: middle;
            }

            #content {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                overflow: auto;
                width: 100%;
                height: 100%;
            }

            .drawer-content {
                @apply(--layout-flex);
                padding: -120px;
                overflow: auto;
            }

            .paper-item-link {
                color: inherit;
                text-decoration: none;
            }

            .white {
                color: white;
            }

            .no-underline {
                text-decoration: none;
            }

            .padding {
                padding: 1em;
            }

            .t-1 {
                font-size: .75em;
            }

            #contentContainer {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
            }
        </style>

        <app-config id="config"></app-config>

        <app-route route="{{route}}" pattern="[[rootPath]]:path" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-location route="{{route}}"></app-location>

        <app-header-layout>
            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar>
                    <div class="flex layout center">
                        <paper-icon-button id="toggle" icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
                        <a href="/" class="white no-underline"><span id="logo">Government</span></a>
                    </div>
                    <iron-media-query query="(min-width: 640px)" query-matches="{{wide}}"></iron-media-query>
                    <template is="dom-if" if="{{wide}}">
                        <div class="flex">
                            <paper-input id="search" no-label-float>
                                <paper-icon-button slot="prefix" onclick="clearInput()" icon="search" alt="clear" title="clear"></paper-icon-button>
                            </paper-input>
                        </div>
                    </template>
                    <div class="flex" style="color: #fff; text-align: right">
                    <span class="t-1">
                        <a href="/login" class="white no-underline">Sign in</a>
                         |
                        <a href="/register" class="white no-underline">Register</a>
                    </span>
                        <paper-icon-button icon="more-vert" slot="dropdown-trigger" alt="bottom align"></paper-icon-button>
                    </div>
                </app-toolbar>
            </app-header>
            <app-drawer-layout id="drawerLayout" force-narrow>
                <app-drawer id="drawer" slot="drawer">
                    <div class="drawer-content">
                        <!--<a href="/" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>Home</span>
                            </paper-icon-item>
                        </a>-->
                        <a href="/city" class="paper-item-link" tabindex="-1">
                        <paper-icon-item>
                            <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                            <span>City</span>
                        </paper-icon-item>
                        </a>
                        <a href="/state" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>State</span>
                            </paper-icon-item>
                        </a>
                        <a href="/city" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>City</span>
                            </paper-icon-item>
                        </a>
                        <a href="/page" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>Page</span>
                            </paper-icon-item>
                        </a>
                        <!--<a href="/user/logout" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>Sign Out</span>
                            </paper-icon-item>
                        </a>-->
                    </div>
                </app-drawer>
                <div id="content"></div>
            </app-drawer-layout>
        </app-header-layout>
    </template>
    <script>
        class AppIndex extends Polymer.Element {
            static get is() {
                return 'app-index';
            }

            static get properties() {
                return {
                    baseTitle: {
                        value: "Government"
                    },
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pathChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.path)'
                ];
            }

            _routePageChanged(path) {
                console.log(path);

                this.path = path || '';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pathChanged(path) {
                var config;

                // map = document.querySelector("app-config").routes;
                var map = this.$.config.routes;

                map.forEach(function (route) {
                    if (path == route.href) {
                        config = route;
                    }
                })

                if (config) {
                    Polymer.importHref(this.resolveUrl(config.src), null, this._showPage404.bind(this), true);

                    var myElement = document.createElement(config.tag);
                    this._removeElements();
                    this.$.content.appendChild(myElement);
                    document.title = this.baseTitle + " - " + config.title;
                }
                else {

                }
            }

            _showPage404() {

            }

            _addElement(tag) {
                var myElement = document.createElement(config.tag);
                this.$.content.appendChild(myElement);
            }

            _removeElements() {
                var element = this.$.content.querySelector("*");
                if (element) {
                    element.parentNode.removeChild(element);
                }
            }

            _toggleDrawer() {
                var drawerLayout = this.$.drawerLayout;
                // drawerLayout.responsiveWidth = 0;

                if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                    this.$.drawer.toggle();
                } else {
                    this.$.drawer.toggle();
                }
            }
        }

        window.customElements.define(AppIndex.is, AppIndex);
    </script>
</dom-module>
