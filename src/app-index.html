<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-location/iron-location.html">

<link rel="import" href="app/app-controller.html">
<link rel="import" href="app/app-model.html">
<link rel="import" href="app/app-view.html">

<link rel="import" href="components/global-styles.html">
<link rel="import" href="components/flex-styles.html">
<link rel="import" href="app/app-styles.html">

<dom-module id="app-index">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
        <app-model></app-model>
        <app-view></app-view>
        <app-controller></app-controller>

        <iron-location path="{{__path}}"></iron-location>
    </template>
    <script>
        class AppIndex extends Polymer.Element {
            static get is() {
                return 'app-index';
            }

            constructor() {
                super();
                window.Application = this;
            }

            __setDefaultLocation() {
                this.location.city = "Port Chester";
                this.location.state = "New York";
            }

            connectedCallback() {
                super.connectedCallback();

                /*
                * Set the default location
                */
            }
        }

        window.customElements.define(AppIndex.is, AppIndex);
    </script>
</dom-module>
