<dom-module id="app-index">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                height: 100%;
                background: url("../../images/pexels-photo-290562.jpeg");
                background-size: 100%;

                --paper-card: {
                    margin: 1em;
                    padding: 2em;
                    opacity: .95;
                };
            }

            app-header-layout {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            app-header {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                background-color: #4285f4;
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }

            app-drawer-layout {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                --app-drawer-layout-content-transition: margin 0.2s;
            }

            app-drawer {
                top: 64px;
                bottom: 0;
                --app-drawer-content-container: {
                    background: #ddd;
                    padding: 0;
                    @apply(--layout-horizontal);
                    @apply(--layout-flex);
                };
                --app-drawer-scrim-background: none;
            }

            paper-input {
                --paper-input-container: {
                    padding: 0px 0 0px 0;
                    background-color: var(--google-blue-300);
                    color: #fff;
                };
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
                --paper-input-container-input-color: {
                    color: #fff;
                };
            }

            #logo {
                vertical-align: middle;
            }

            #content {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                width: 100%;
                height: 100%;
            }

            .drawer-content {
                @apply(--layout-flex);
                padding: -120px;
                overflow: auto;
            }

            .paper-item-link {
                color: inherit;
                text-decoration: none;
            }

            .white {
                color: white;
            }

            .no-underline {
                text-decoration: none;
            }

            .padding {
                padding: 1em;
            }

            .t-1 {
                font-size: .75em;
            }

            #contentContainer {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
            }
        </style>

        <app-config></app-config>

        <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-location route="{{route}}"></app-location>

        <app-header-layout>
            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar>
                    <div class="flex layout center">
                        <paper-icon-button id="toggle" icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
                        <a href="/" class="white no-underline"><span id="logo">Government</span></a>
                    </div>
                    <iron-media-query query="(min-width: 640px)" query-matches="{{wide}}"></iron-media-query>
                    <template is="dom-if" if="{{wide}}">
                        <div class="flex">
                            <paper-input id="search" no-label-float>
                                <paper-icon-button slot="prefix" onclick="clearInput()" icon="search" alt="clear" title="clear"></paper-icon-button>
                            </paper-input>
                        </div>
                    </template>
                    <div class="flex" style="color: #fff; text-align: right">
                    <span class="t-1">
                        <a href="/login" class="white no-underline">Sign in</a>
                         |
                        <a href="/register" class="white no-underline">Register</a>
                    </span>
                        <paper-icon-button icon="more-vert" slot="dropdown-trigger" alt="bottom align"></paper-icon-button>
                    </div>
                </app-toolbar>
            </app-header>
            <app-drawer-layout id="drawerLayout" force-narrow>
                <app-drawer id="drawer" slot="drawer">
                    <div class="drawer-content">
                        <a href="/" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>Home</span>
                            </paper-icon-item>
                        </a>
                        <a href="/user/login" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>Login</span>
                            </paper-icon-item>
                        </a>
                        <a href="/user/logout" class="paper-item-link" tabindex="-1">
                            <paper-icon-item>
                                <paper-icon-button icon="home" slot="item-icon"></paper-icon-button>
                                <span>Sign Out</span>
                            </paper-icon-item>
                        </a>
                    </div>
                </app-drawer>
                <div id="content"></div>
            </app-drawer-layout>
        </app-header-layout>
    </template>
    <script>
        class AppIndex extends Polymer.Element {
            static get is() {
                return 'app-index';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',

                ];
            }

            _routePageChanged(page) {
                console.log(page.routeData);

                this.page = page || '';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                var config;

                var map = [
                    {
                        href: "",
                        src: "content/app-home.html",
                        tag: "app-home"
                    },
                    {
                        href: "login",
                        src: "components/app-login.html",
                        tag: "app-login"
                    },
                    {
                        href: "user/register",
                        src: "components/app-register.html",
                        tag: "app-register"
                    },
                    {
                        href: "page",
                        src: "components/app-page.html",
                        tag: "app-page"
                    }
                ];

                // map = document.querySelector("app-config").routes;
console.log(page);
                map.forEach(function (route) {
                    if (page == route.href) {
                        config = route;
                    }
                })

                Polymer.importHref(this.resolveUrl(config.src), null, this._showPage404.bind(this), true);

                var myElement = document.createElement(config.tag);
                this._removeElements();
                this.$.content.appendChild(myElement);
            }

            _showPage404() {

            }

            _addElement(tag) {
                var myElement = document.createElement(config.tag);
                this.$.content.appendChild(myElement);
            }

            _removeElements() {
                var element = this.$.content.querySelector("*");
                if (element) {
                    element.parentNode.removeChild(element);
                }
            }

            _toggleDrawer() {
                var drawerLayout = this.$.drawerLayout;
                // drawerLayout.responsiveWidth = 0;

                if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                    this.$.drawer.toggle();
                } else {
                    this.$.drawer.toggle();
                }
            }
        }

        window.customElements.define(AppIndex.is, AppIndex);
    </script>
</dom-module>
