<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="content/app-home.html">

<dom-module id="app-index">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
            :host {
                display: block;
                height: 100vh;
            }

            app-header {
                background-color: #4285f4;
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }

            app-drawer-layout {
                --app-drawer-layout-content-transition: margin 0.2s;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #eee;
                }
            }

            .drawer-content {
                margin-top: 80px;
                height: calc(100% - 80px);
                overflow: auto;
            }

            paper-input {
                --paper-input-container: {
                    padding: 0px 0 0px 0;
                    background-color: var(--google-blue-300);
                    color: #fff;
                };
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
                --paper-input-container-input-color: {
                    color: #fff;
                };

            }

            #logo {
                vertical-align: middle;
            }

            .padding {
                padding: 1em;
            }

            paper-card {
                --paper-card: {
                    margin: 1em;
                }
            }
        </style>
        <app-header-layout>
            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar>
                    <div class="flex-auto layout center">
                        <paper-icon-button id="toggle" icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
                        <span id="logo">Government</span>
                    </div>
                    <iron-media-query query="(min-width: 800px)" query-matches="{{wide}}"></iron-media-query>
                    <template is="dom-if" if="{{wide}}">
                        <div class="flex-2">
                            <paper-input id="search" no-label-float>
                                <paper-icon-button slot="prefix" onclick="clearInput()" icon="search" alt="clear"
                                                   title="clear"></paper-icon-button>
                            </paper-input>
                        </div>
                    </template>
                    <div class="flex" style="color: #fff; text-align: right">
                        <paper-icon-button icon="account-circle"></paper-icon-button>
                        <paper-icon-button icon="more-vert"></paper-icon-button>
                    </div>
                </app-toolbar>
            </app-header>
            <app-drawer-layout id="drawerLayout">
                <app-drawer id="drawer" slot="drawer">
                    <div class="drawer-content">
                        <paper-icon-item>
                            <paper-icon-button icon="inbox" slot="item-icon"></paper-icon-button>
                            <span>Inbox</span>
                        </paper-icon-item>
                        <paper-icon-item>
                            <paper-icon-button icon="query-builder" slot="item-icon"></paper-icon-button>
                            <span>Snoozed</span>
                        </paper-icon-item>
                        <paper-icon-item>
                            <paper-icon-button icon="done" slot="item-icon"></paper-icon-button>
                            <span>Done</span>
                        </paper-icon-item>
                        <paper-icon-item>
                            <paper-icon-button icon="drafts" slot="item-icon"></paper-icon-button>
                            <span>Drafts</span>
                        </paper-icon-item>
                        <paper-icon-item>
                            <paper-icon-button icon="send" slot="item-icon"></paper-icon-button>
                            <span>Sent</span>
                        </paper-icon-item>
                        <paper-icon-item>
                            <paper-icon-button icon="delete" slot="item-icon"></paper-icon-button>
                            <span>Trash</span>
                        </paper-icon-item>
                        <paper-icon-item>
                            <paper-icon-button icon="report" slot="item-icon"></paper-icon-button>
                            <span>Spam</span>
                        </paper-icon-item>
                    </div>
                </app-drawer>
                <div class="padding">
                    <app-home></app-home>
                </div>
            </app-drawer-layout>
        </app-header-layout>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class AppIndex extends Polymer.Element {
            static get is() {
                return 'app-index';
            }

            _toggleDrawer() {
                var drawerLayout = this.$.drawerLayout;
                if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                } else {
                    this.$.drawer.toggle();
                }
            }
        }

        window.customElements.define(AppIndex.is, AppIndex);
    </script>
</dom-module>
