<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="app/app-layout.html">
<link rel="import" href="app/app-style.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="app-index">
    <template>
        <style include="app-style">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
        <app-layout></app-layout>
    </template>
    <script>
        window.App = window.App || {}

        class AppIndex extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'app-index';
            }

            static get properties() {
                return {
                    app: {
                        type: Object
                    }
                }
            }

            constructor () {
                super();

                window.App = this;
            }
        }

        window.customElements.define(AppIndex.is, AppIndex);
    </script>
</dom-module>
