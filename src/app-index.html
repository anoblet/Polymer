<dom-module id="app-index">
    <template>
        <style include="my-style iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                height: 100%;
                background-size: 100%;
            }

            app-header {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                width: 100%;
                background-color: #4285f4;
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }

            app-toolbar {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                @apply(--layout-center);
            }

            app-drawer-layout {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                --app-drawer-layout-content-transition: margin 0.2s;
                height: 100%;
            }

            paper-input {
                --paper-input-container: {
                    padding: 0px 0 0px 0;
                    background-color: var(--google-blue-300);
                    color: #fff;
                };
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
                --paper-input-container-input-color: {
                    color: #fff;
                };
            }

            #logo {
                vertical-align: middle;
            }

            #content {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                overflow: auto;
                width: 100%;
                height: 100%;
            }

            .drawer-content {
                @apply(--layout-flex);
                padding: -120px;
                overflow: auto;
                background: #fff;
            }

            .paper-item-link {
                color: inherit;
                text-decoration: none;
            }

            .white {
                color: white;
            }

            .no-underline {
                text-decoration: none;
            }

            .padding {
                padding: 1em;
            }

            .t-1 {
                font-size: .75em;
            }
        </style>

        <app-config id="config"></app-config>
        <iron-location path="{{__path}}" query="{{__query}}" hash="{{__hash}}" url-space-regex={{urlSpaceRegex}}></iron-location>
        <x-location id="location" scope="{{scope}}" city="{{city}}" state="{{state}}"></x-location>
        <x-state scope="{{scope}}"></x-state>
        <x-user scope="{{scope}}"></x-user>

        <x-background scope="[[scope]]">
            <app-header-layout fullbleed>
                <app-header effects="waterfall" slot="header">
                    <app-toolbar>
                        <div class="flex layout center">
                            <paper-icon-button id="toggle" icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
                            <a href="/" class="white no-underline"><span id="logo">Government</span></a>
                        </div>
                        <iron-media-query query="(min-width: 640px)" query-matches="{{wide}}"></iron-media-query>
                        <template is="dom-if" if="{{wide}}">
                            <div class="flex">
                                <paper-input id="search" no-label-float>
                                    <paper-icon-button slot="prefix" onclick="clearInput()" icon="search" alt="clear" title="clear"></paper-icon-button>
                                </paper-input>
                            </div>
                        </template>
                        <div class="flex" style="color: #fff; text-align: right">
                        <span class="t-1">
                            <a href="/login" class="white no-underline">Sign in</a>
                             |
                            <a href="/register" class="white no-underline">Register</a>
                        </span>
                            <paper-icon-button icon="more-vert"></paper-icon-button>
                        </div>
                    </app-toolbar>
                </app-header>
                <app-drawer-layout id="drawerLayout" force-narrow>
                    <app-drawer id="drawer" slot="drawer">
                        <div class="drawer-content">
                            <app-nav id="nav" scope="[[scope]]"></app-nav>
                        </div>
                    </app-drawer>
                    <div id="content"></div>
                </app-drawer-layout>
            </app-header-layout>
        </x-background>
    </template>
    <script>

        var data = {};

        class AppIndex extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'app-index';
            }

            static get properties() {
                return {
                    scope: {
                        type: Object,
                        value: function () {
                            return this;
                        },
                        notify: true
                    },
                    data: {
                        type: Object,
                        va1ue: data
                    }
                };
            }

            static get observers() {
                return [
                    '__pathChanged(__path)',
                    '__scopeChanged(scope)',
                ];
            }

            constructor() {
                super();

                window.addEventListener('WebComponentsReady', function () {
                    this.set('isReady', true);
                }.bind(this));
            }

            /**
             @deprecate
             */
            isReadyChanged() {
                console.log("Path");
            }

            ready() {
                super.ready();

                this.set('scope.config', this.$.config);
                this.set('scope.location', this.$.config);
            }

            connectedCallback() {
                super.connectedCallback();

                // this.set('location', this.$.location);
                // this.notifyPath('location');
                this.set('scope.config', this.$.config);
                this.set('scope.location', this.$.location);
                this.scope = this;
            }

            __pathChanged(path) {
                this.config = this.$.config;

                console.log("Path: " + path);
                path = path.slice(1);

                for (var i = 0; i < this.config.routes.length; i++) {
                    if (path == this.config.routes[i].href) {
                        var route = this.config.routes[i];
                    }
                }

                // var src = this.config.componentFolder + "/" + this.config.namespace +  "-" + component + ".html";
                // this.$.drawer.close();

                if (route) {
                    Polymer.importHref(this.resolveUrl(route.src), null, this._showPage404.bind(this), true);

                    // var myElement = document.createElement(config.tag);
                    this._removeElements();
                    this._addElement(route.tag);
                    // this.$.content.appendChild(myElement);

                    document.title = this.$.config.baseTitle + " - " + route.title;
                }
                else {

                }
            }

            __scopeChanged(scope) {
                console.log("c");
            }

            _showPage404() {

            }

            _addElement(tag) {
                var myElement = document.createElement(tag);
                myElement.scope = this.scope;
                this.$.content.appendChild(myElement);
            }

            _removeElements() {
                var element = this.$.content.querySelector("*");
                if (element) {
                    element.parentNode.removeChild(element);
                }
            }

            _toggleDrawer() {
                var drawerLayout = this.$.drawerLayout;
                // drawerLayout.responsiveWidth = 0;

                if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                    this.$.drawer.toggle();
                } else {
                    this.$.drawer.toggle();
                }
            }
        }

        window.customElements.define(AppIndex.is, AppIndex);


    </script>
</dom-module>
