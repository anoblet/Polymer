<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="geo-state">
    <template>
        <style include="">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
        State
        Name: [[longName]]
        Population: [[population]]
    </template>
    <script>
        class GeoState extends Polymer.Element {
            static get is() {
                return 'geo-state';
            }

            static get properties() {
                return {
                    shortName: {
                        type: String
                    },
                    longName: {
                        type: String
                    },
                    population: {
                        type: String
                    }
                }
            }
        }
        window.customElements.define(GeoState.is, GeoState);
    </script>
</dom-module>
