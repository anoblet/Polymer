<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<!-- <link rel="import" href="anoblet/v.1.1.1/my-location.html"> -->
<link rel="import" href="my-location.html">
<link rel="import" href="geo-state.html">

<dom-module id="x-census">
    <template>
        <iron-ajax id="ajax" auto url="https://api.census.gov/data/2016/pep/population" params='[[_getParams()]]' handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
        <geo-state></geo-state>
        <my-location data="{{location}}"></my-location>
    </template>
    <script>
        class XCensus extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'x-census';
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                        value: {
                            "state": {}
                        }
                    },
                    state: {
                        type: Object,
                        value: {}
                    },
                    apiKey: {
                        type: String,
                        value: ""
                    },
                    stateCode: {
                        type: String
                    },
                    stateCodes: {
                        type: Array,
                        value: () => [
                            {
                                shortName: "NJ",
                                longName: "New Jersey",
                                code: 34
                            },
                            {
                                shortName: "",
                                longName: "New York",
                                code: 36
                            }
                        ]
                    }
                }
            }

            static get observers() {
                return [
                    '_locationChanged(location.*)'
                ];
            }

            _locationChanged() {
                if (this.location.state) {
                    var userState = this.location.state;
                    var stateCode = this.findStateCode(userState);
                    this.stateCode = stateCode;
                    this.$.ajax.set('params', {
                        get: "POP,GEONAME",
                        for: "state:" + this.stateCode
                    });
                    this.$.ajax.generateRequest();
                }
            }

            _getParams() {
                return {
                    'get': "POP,GEONAME",
                    'for': "state:*"
                }
            }

            findStateCode(userState) {
                for (var i = 0; i < this.stateCodes.length; i++) {
                    var stateCode = this.stateCodes[i];
                    if (this.location.state == stateCode.longName) {
                        var code = stateCode.code;
                    }
                }
                return code;
            }

            handleResponse(event) {
                var response = event.detail.response;
                if (response[1]) {
                    var pop = response[1][0];
                    this.shadowRoot.querySelector('geo-state').population = pop;
                }
                // this.state.population = pop;
            }
        }

        window.customElements.define(XCensus.is, XCensus);
    </script>
</dom-module>
