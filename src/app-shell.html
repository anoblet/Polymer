<dom-module id="app-shell">
    <template>
        <style include="app-style iron-flex iron-flex-alignment">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
            }

            app-header {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                background: var(--google-blue-500);
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }

            app-toolbar {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                @apply(--layout-center);
            }

            app-drawer-layout {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                --app-drawer-layout-content-transition: margin 0.2s;
                height: 100%;
            }

            paper-input {
                --paper-input-container: {
                    padding: 0px 0 0px 0;
                    background-color: var(--google-blue-300);
                    color: #fff;
                };
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
                --paper-input-container-input-color: {
                    color: #fff;
                };
            }

            #logo {
                vertical-align: middle;
            }

            #content {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                overflow: auto;
                width: 100%;
                height: 100%;
            }

            .drawer-content {
                @apply(--layout-flex);
                padding: -120px;
                overflow: auto;
                background: #fff;
            }

            .paper-item-link {
                color: inherit;
                text-decoration: none;
            }

        </style>
        <x-config id="config"></x-config>
        <iron-location path="{{__path}}" query="{{__query}}" hash="{{__hash}}" url-space-regex={{urlSpaceRegex}}></iron-location>
        <!-- <x-location id="location" scope="{{scope}}" state="[[state]]"></x-location> -->
        <x-user scope="{{scope}}"></x-user>
        <app-localstorage-document key="city" data="{{state.user.location.city}}"></app-localstorage-document>
        <app-localstorage-document key="state" data="{{state.user.location.state}}"></app-localstorage-document>
        <app-localstorage-document key="latitude" data="{{state.user.location.latitude}}"></app-localstorage-document>
        <app-localstorage-document key="longitude" data="{{state.user.location.longitude}}"></app-localstorage-document>

        <app-layout app="{{app}}"></app-layout>
    </template>
    <script>
        window.App = window.App || {};

        class AppShell extends Polymer.MutableData(XElement) {
            static get is() {
                return 'app-shell';
            }

            static get properties() {
                return {
                    app: {
                        type: Object,
                        value: () => {
                            return this;
                        }
                    },
                    scope: {
                        type: Object,
                        value: function () {
                            return this;
                        }
                    },
                    state: {
                        type: Object,
                        value: {
                            config: {
                                footerNav: true
                            },
                            location: {
                                city: "C",
                                state: "S",
                                latitude: "",
                                longitude: "",
                                census: {
                                    stateCode: ""
                                }
                            },
                            user: {
                                location: {
                                    city: "C",
                                    state: "S",
                                    latitude: "",
                                    longitude: "",
                                    census: {
                                        stateCode: ""
                                    }
                                }
                            }
                        },
                        notify: true
                    },
                    isReady: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            static get observers() {
                return [
                    '__scopeChanged(scope.*)',
                    'stateChanged(state.*)',
                    '__pathChanged(__path)',
                    'isReadyChanged(isReady)',
                ];
            }

            constructor() {
                super()
                window.App = this;
                window.addEventListener('WebComponentsReady', function () {
                    this.set('isReady', true);
                }.bind(this));
            }

            ready() {
                super.ready();
            }

            connectedCallback() {
                super.connectedCallback();

                App = App || this.app;

                console.log("A connected");
            }

            isReadyChanged() {
                console.log('ready')
                this.location = this.$.location;
            }

            __pathChanged(path) {
                this.config = this.$.config;

                console.log("Path: " + path);
                path = path.slice(1);

                for (var i = 0; i < this.config.routes.length; i++) {
                    if (path == this.config.routes[i].href) {
                        var route = this.config.routes[i];
                    }
                }

                // var src = this.config.componentFolder + "/" + this.config.namespace +  "-" + component + ".html";
                // this.$.drawer.close();

                if (route) {
                    Polymer.importHref(this.resolveUrl(route.src), null, this._showPage404.bind(this), true);

                    // var myElement = document.createElement(config.tag);
                    this._removeElements();
                    this._addElement(route.tag);
                    // this.$.content.appendChild(myElement);

                    document.title = this.$.config.baseTitle + " - " + route.title;
                }
                else {

                }
            }

            __scopeChanged(scope) {
                console.log("Scope changed");
            }

            stateChanged(change) {
                console.log("state");
            }

            _showPage404() {

            }

            _addElement(tag) {
                var element = document.createElement(tag);

                element.app = this.app;
                element.scope = this.scope;
                element.state = this.state;
                element.data = this.data;

                this.shadowRoot.querySelector("x-content").appendChild(element);
            }

            _removeElements() {
                var element = this.$.content.querySelector("*");
                if (element) {
                    element.parentNode.removeChild(element);
                }
            }

            _toggleDrawer() {
                var drawerLayout = this.$.drawerLayout;
                // drawerLayout.responsiveWidth = 0;

                if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                    this.$.drawer.toggle();
                } else {
                    this.$.drawer.toggle();
                }
            }
        }

        window.customElements.define(AppShell.is, AppShell);
    </script>
</dom-module>
