<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="global-styles">
    <template>
        <style>
            :host([flex]) {
                display: flex;
            }

            :host([flex][grow]) {
                flex-grow: 1;
            }

            :host([v-align-center]) {
                align-items: center;
            }

            :host([grid]) {

            }

            :host([scroll]) {
                overflow: auto;
            }

            :host([no-height]) {
                height: 0;
            }

            :host([text-center]) {
                text-align: center;
            }

            :host([flex][align-items-center]) {
                align-items: center;
            }

            :host([flex][justify-content-center]) {
                justify-content: center;
            }

            :host([justify-content-flex-end]) {
                justify-content: flex-end;
            }

            :host([justify-content-space-around]) {
                justify-content: space-around;
            }

            :host([no-underline]) {
                text-decoration: none;
            }

            [no-underline] {
                text-decoration: none;
            }

            [p-1] {
                padding: 1rem
            }

            [p-l-1] {
                padding-left: 1rem
            }

            [m-l-1] {
                margin-left: 1rem;
            }

            [flex-disabled] {
                display: initial;
            }

            /* Ratios */

            .ratio {
                position: relative;
                height: 0;
            }

            .ratio-outer {
                position: relative;
                height: 0;
                overflow: auto;
            }

            .ratio-inner {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .ratio-1-1 {
                @apply --ratio;
                padding-top: 100%;
            }

            .ratio-3-2 {
                @apply --ratio;
                padding-top: 66%;
            }

            .ratio-4-3 {
                @apply --ratio;
                padding-top: 75%;
            }

            .ratio-16-9 {
                @apply --ratio;
                padding-top: 56.25%;
            }

            [style*="--aspect-ratio"] > :first-child {
                width: 100%;
            }

            @supports (--custom:property) {
                [style*="--aspect-ratio"] {
                    position: relative;
                }
                [style*="--aspect-ratio"]::before {
                    content: "";
                    display: block;
                    padding-bottom: calc(100% / (var(--aspect-ratio)));
                }
                [style*="--aspect-ratio"] > :first-child {
                    position: absolute;
                    top: 0;
                    left: 0;
                    height: 100%;
                }
            }

            /* Grid */

            .grid {
                display: grid;
                /* grid-gap: 1rem; */
                /* grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); */
            }

            /* Positioning */

            .absolute {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            /* Miscellaneous */

            .v-align-center {
                display: flex;
                align-items: center;
            }

            .justify-end {
                justify-content: flex-end;
            }

            .text-right {
                text-align: right;
            }
        </style>
    </template>
    <script>
        class GlobalStyles extends Polymer.Element {
            static get is() {
                return 'global-styles';
            }
        }

        window.customElements.define(GlobalStyles.is, GlobalStyles);
    </script>
</dom-module>
