<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="global-styles">
    <template>
        <style>
            :host {
                --color-primary: #2196f3;
            }

            :host([flex]) {
                display: flex;
            }

            :host([flex][grow]) {
                flex-grow: 1;
            }

            :host([v-align-center]) {
                align-items: center;
            }

            :host([grid]) {

            }

            :host([scroll]) {
                overflow: auto;
            }

            :host([no-height]) {
                height: 0;
            }

            :host([text-center]) {
                text-align: center;
            }

            :host([flex][align-items-center]) {
                align-items: center;
            }

            :host([flex][justify-content-center]) {
                justify-content: center;
            }

            :host([justify-content-flex-end]) {
                justify-content: flex-end;
            }

            :host([justify-content-space-around]) {
                justify-content: space-around;
            }

            :host([no-underline]) {
                text-decoration: none;
            }

            [no-underline] {
                text-decoration: none;
            }

            [p-1] {
                padding: 1rem
            }

            [p-l-1] {
                padding-left: 1rem
            }

            [m-l-1] {
                margin-left: 1rem;
            }

            [flex-disabled] {
                display: initial;
            }

            /* Ratios */

            .ratio-outer {
                position: relative;
                height: 0;
                overflow: auto;
            }

            .ratio-inner {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .ratio-1-1 {
                padding-top: 100%;
            }

            .ratio-16-9 {
                padding-top: 56.25%;
            }

            /* Grid */

            .grid {
                margin: 1rem;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                grid-gap: 1rem;
            }

            /* Flex */

            .flex-center {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Positioning */

            .absolute {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        </style>
    </template>
    <script>
        class GlobalStyles extends Polymer.Element {
            static get is() {
                return 'global-styles';
            }
        }

        window.customElements.define(GlobalStyles.is, GlobalStyles);
    </script>
</dom-module>
