<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="app-register">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning">
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                @apply(--layout-center);
                @apply(--layout-center-justified);
            }

            paper-card {
                --paper-card-header: {
                    background-color: var(--google-blue-500);
                };
                --paper-card-header-text: {
                    color: #fff;
                    font-size: 20px;
                };
                background-color: #fff;
            }

            paper-button {
                --paper-button: {
                    background-color: var(--google-blue-500);
                    color: #fff;
                }
            }

            .card-content {
                background-color: #fff;
                padding: 2em;
            }

            .card-actions {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
                background-color: #fff;
                padding: 1em;
            }

            #register {
                margin: auto;
                width: 75%;
            }

        </style>
        <paper-card heading="Register">
            <div class="card-content">
                <iron-form>
                    <form method="get" action="/form/handler">
                        <paper-input label="Email"></paper-input>
                        <paper-input label="Password"></paper-input>
                    </form>
                </iron-form>
            </div>
            <div class="card-actions">
                <google-signin brand="google" client-id="1007906209983-nbu0r39n694tlahr51mck2el5gdvtv0k.apps.googleusercontent.com" width="wide"></google-signin>
                <paper-button raised>Next</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        /**
         * `app-register`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class AppRegister extends Polymer.Element {
            static get is() {
                return 'app-register';
            }
        }

        window.customElements.define(AppRegister.is, AppRegister);
    </script>
</dom-module>
