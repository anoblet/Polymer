<dom-module id="app-style">
    <template>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }

            :host {
                box-sizing: border-box;

                --primary-color: #4285f4;

                --flex: {
                    display: flex;
                };

                --flex-horizontal: {
                    flex-direction: column;
                };

                --flex-vertical: {
                    flex-direction: row;
                };

                --flex-grow: {
                    flex-grow: 1;
                };
            }
        </style>
    </template>
</dom-module>
<script>
    class AppStyle extends Polymer.Element {
        static get is() {
            return 'app-style';
        }
    }

    window.customElements.define(AppStyle.is, AppStyle);
</script>
