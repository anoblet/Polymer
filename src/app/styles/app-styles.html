<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="app-styles">
    <template>
        <style>
            :host {
                /*
                @apply --flex;
                */
                --ratio: {
                    position: relative;

                };

                /* Colors */

                --color-primary: #2196f3;
                --color-secondary: #f57f17;
            }
            
            a {
                text-decoration: none;
            }

            a, a:visited {
                color: #646464;
            }

            paper-card {
            }

            paper-card .card-title {
                padding: 2rem;
            }

            paper-card .heading {
                width: 100%;
                border-bottom: 1px solid #eee;
                margin-bottom: 1rem;
                padding-bottom: 1rem;
            }

            paper-card .card-content {
                flex: 1;
                padding: 2rem;
            }

            paper-card ::slotted(.card-title) {
                border-bottom: 1px solid #eee;
            }

            paper-card ::slotted(.card-actions) {
                display: flex;
                justify-content: flex-end;
            }

            custom-element {
                @apply --flex;
                @apply --flex-grow;
            }

            /* Flex */

            .center, .flex-center {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            [ratio="auto"] {
                width: 100%;
                height: auto;
            }

            /* Grid */

            .grid.auto {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }

            .grid.grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
            
            /* Ratios */

            [ratio] {
                position: relative;
            }

            [ratio]::before {
                display: block;
                content: '';
                box-sizing: border-box;
            }

            [ratio="1:1"]::before {
                padding-bottom: 100%;
            }

            [ratio="3:2"]::before {
                padding-bottom: 66%;
            }

            [ratio="4:3"]::before {
                padding-bottom: 75%;
            }

            [ratio="8:5"]::before {
                padding-bottom: 62.5%;
            }

            [ratio="16:9"]::before {
                padding-bottom: 56.25%;
            }

            /* Flex */

            .flex {
                display: flex;
            }

            .flex.grow {
                flex-grow: 1;
            }

            .flex.align-center {
                align-items: center;
            }

            .flex.justify-end {
                justify-content: flex-end;
            }
        </style>
    </template>
    <script>
        class AppStyles extends Polymer.Element {
            static get is() {
                return 'app-styles';
            }
        }

        window.customElements.define(AppStyles.is, AppStyles);
    </script>
</dom-module>
