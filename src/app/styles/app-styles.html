<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="app-styles">
    <template>
        <style>
            :host {
                /*
                @apply --flex;
                */
                --ratio: {
                    position: relative;

                }
            }
            
            a {
                text-decoration: none;
            }

            a, a:visited {
                color: #646464;
            }

            app-layout {
                @apply --flex-grow;
            }

            app-footer {
                background: var(--color-primary);
            }

            paper-card {
            }

            paper-card .card-title {
                padding: 2rem;
            }

            paper-card .heading {
                width: 100%;
                border-bottom: 1px solid #eee;
                margin-bottom: 1rem;
                padding-bottom: 1rem;
            }

            paper-card .card-content {
                flex: 1;
                padding: 2rem;
            }

            paper-card ::slotted(.card-title) {
                border-bottom: 1px solid #eee;
            }

            paper-card ::slotted(.card-actions) {
                display: flex;
                justify-content: flex-end;
            }

            custom-element {
                @apply --flex;
                @apply --flex-grow;
            }

            /* Flex */

            .center, .flex-center {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </template>
    <script>
        class AppStyles extends Polymer.Element {
            static get is() {
                return 'app-styles';
            }
        }

        window.customElements.define(AppStyles.is, AppStyles);
    </script>
</dom-module>
