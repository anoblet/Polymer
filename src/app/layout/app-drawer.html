<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../components/anoblet/v.1.1.1/my-nav.html">

<dom-module id="app-drawer">
    <template>
        <style include="">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
                height: 100%;
                /* background: var(--color-primary); */
                overflow: auto;
                width: 192px;
                transition: width 0.25s;
            }

            :host([hidden]) {
                width: 0;
            }
        </style>
        <my-nav></my-nav>
    </template>

    <script>
        class AppDrawer extends Polymer.Element {
            static get is() {
                return 'app-drawer';
            }

            static get properties() {
                return {
                    hidden: {
                        type: Boolean,
                        value: true
                    }
                }
            }

            toggle() {
                this.hidden = !this.hidden;
            }
        }

        window.customElements.define(AppDrawer.is, AppDrawer);
    </script>
</dom-module>
