<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../styles/global-styles.html">
<link rel="import" href="../../styles/flex-styles.html">
<link rel="import" href="../styles/app-styles.html">

<link rel="import" href="../../components/address-lookup/address-lookup.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/map-property/map-property.html">

<dom-module id="app-header">
    <template>
        <style include="app-styles global-styles flex-styles">
            :host {
                background: var(--color-primary);
                color: #fff;
            }

            header {
                @apply(--flex);
                @apply(--flex-grow);
            }

            a {
                color: #fff;
            }

            #menu {
                flex-grow: 0;
                justify-content: center;
            }
        </style>
        <header>
            <x-grid>
                <x-grid-row>
                    <x-grid-column id="menu" wrap-disabled>
                        <paper-icon-button icon="menu" on-click="toggleDrawer"></paper-icon-button>
                    </x-grid-column>
                    <x-grid-column flex wrap-disabled>
                        <x-grid-column grow-disabled v-align-center>
                        </x-grid-column>
                        <x-grid-column grow-disabled v-align-center>
                        <span style="width: max-content" flex v-align-center m-l-1>
                            <a href="/" no-underline>[[title]]</a>
                        </span>
                        </x-grid-column>
                    </x-grid-column>
                    <x-grid-column v-align-center>
                        <address-lookup v-align-center></address-lookup>
                    </x-grid-column>
                    <x-grid-column justify-content-flex-end v-align-center>
                        <x-grid-column></x-grid-column>
                        <x-grid-column></x-grid-column>
                        <x-grid-column>
                            <paper-icon-button icon="icons:account-circle"></paper-icon-button>
                        </x-grid-column>
                    </x-grid-column>
                </x-grid-row>
            </x-grid>
        </header>
        <app-data data="{{data}}"></app-data>
        <map-property source="{{data.configuration.menu}}" target="{{menu}}"></map-property>
    </template>

    <script>
        class AppHeader extends Polymer.Element {
            static get is() {
                return 'app-header';
            }

            static get properties() {
                return {
                    title: {
                        type: String,
                        value: "My Government"
                    }
                }
            }

            static get observers() {
                return [
                    "_menuChanged(menu)"
                ]
            }

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {bubbles: true, composed: true}));
            }

            _menuChanged(menu) {
                console.log(menu);
                if (menu == "0") {
                    this.$.menu.style.order = "0";
                } else {
                    this.$.menu.style.order = "1";
                }
            }
        }

        window.customElements.define(AppHeader.is, AppHeader);
    </script>
</dom-module>
