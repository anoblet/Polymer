<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="my-city">
    <template>
        <app-data data="{{data}}"></app-data>
        <map-property source="[[data.location.city]]" target="{{city}}"></map-property>
        [[city.name]]
    </template>
    <script>
        class MyCity extends Polymer.Element {
            static get is() {
                return 'my-city';
            }

            static get properties() {
                return {
                    location: {
                        type: Object
                    }
                }
            }

            static get observers() {
                return []
            }
        }

        window.customElements.define(MyCity.is, MyCity);
    </script>
</dom-module>
