<link rel="import" href="../../../bower_components/us-census/us-census.html">

<!--

<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../../components/map-property/map-property-object.html">

<dom-module id="my-county">
    <template>
        <style>
            :host {
                display: flex;
                flex: 1;
                width: 100%;
                height: 100%;
            }
            #content {
                display: none;
            }

            paper-spinner {
                margin: 0 auto;
                display: block;
            }
        </style>
        <app-data data="{{data}}"></app-data>
<!--
        <us-census latitude="[[data.location.latitude]]" longitude="[[data.location.longitude]]" county="{{data.location.county}}"></us-census>
-->
<!--
        <map-object source="{{location}}" target="{{location}}"></map-object>
-->
        <map-object source="{{county}}" target="{{data.location.county}}"></map-object>
        <paper-spinner id="loading" active></paper-spinner>
        <div id="content">
            <ul>
                <li>
                    Name: [[county.name]]
                </li>
                <li>
                    Land area: [[county.areaLandFormatted]]m<sup>2</sup> ([[percentLand]]%)
                </li>
                <li>
                    Water area: [[county.areaWaterFormatted]]m<sup>2</sup> ([[percentWater]]%)
                </li>
            </ul>
        </div>
    </template>
    <script>
        class MyCounty extends Polymer.Element {
            static get is() {
                return 'my-county';
            }

            static get properties() {
                return {
                    location: {
                        type: Object
                    },
                    county: {
                        type: Object,
                        notify: true,
                        value: {
                            name: "Loading...",
                            areaLandFormatted: "Loading...",
                            areaWaterFormatted: "Loading...",
                        }
                    },
                    percentLand: {
                        type: String
                    }
                    ,
                    test: {
                        type: Object,
                        value: this.county
                    },
                    loaded: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            static get observers() {
                return [
                    '_locationChanged(location.latitude, location.longitude)',
                    '_censusLoaded(county.name)',
                    "_terrainRatio(county.areaLand, county.areaWater)"
                ]
            }

            _censusLoaded() {
                if (this.county.name !== "Loading...") {
                    this.$.loading.style.display = "none";
                    this.$.content.style.display = "flex";
                }
            }
            _locationChanged() {
                if (this.county.name !== "Loading...") {
                    this.$.loading.style.display = "flex";
                    this.$.content.style.display = "none";
                }
            }

            _terrainRatio() {
                this.percentLand = ((this.county.areaLand / (this.county.areaLand + this.county.areaWater)) * 100).toFixed(0);
                this.percentWater = ((this.county.areaWater / (this.county.areaLand + this.county.areaWater)) * 100).toFixed(0);
            }
        }

        window.customElements.define(MyCounty.is, MyCounty);
    </script>
</dom-module>
