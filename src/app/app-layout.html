<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../components/x-grid/x-grid.html">

<dom-module id="app-layout">
    <template>
        <style include="">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
    </template>
    <x-grid>
        <x-grid-row>
            <header>
                <app-header></app-header>
            </header>
        </x-grid-row>
        <x-grid-row>
            <aside>
                <app-drawer></app-drawer>
            </aside>
            <main>
                <slot></slot>
            </main>
        </x-grid-row>
        <x-grid-row>
            <footer>
                <app-footer></app-footer>
            </footer>
        </x-grid-row>
    </x-grid>
    <script>
        class AppLayout extends Polymer.Element {
            static get is() {
                return 'app-layout';
            }

            static get properties() {
                return {}
            }

            static get observers() {
                return []
            }
        }

        window.customElements.define(AppLayout.is, AppLayout);
    </script>
</dom-module>
