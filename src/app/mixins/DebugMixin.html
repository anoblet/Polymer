<script>
    (function () {
        DebugMixin = function (superClass) {
            return class extends superClass {
                static get properties() {
                    return {
                        debug: {
                            type: Boolean,
                            value: false
                        }
                    }
                }

                console(msg) {
                    if(Application.debugAll) {
                        this.debug = true;
                    }
                    if(this.debug) {
                        console.log(msg);
                    }
                }
            }
        }
    })();
</script>
