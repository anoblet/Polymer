<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<dom-module id="my-settings">
    <template>
        <style include="app-styles">
            :host {
                display: flex;
                flex-grow: 1;
                justify-content: center;
                align-items: center;
            }


            paper-card {
                flex-grow: 0;
            }

            paper-dropdown-menu {
                display: flex;
                flex-grow: 1;
            }
        </style>
        <app-data data="{{data}}"></app-data>
        <map-object source="{{data.configuration}}" target="{{configuration}}"></map-object>
        <map-object source="{{data.configuration.toolbar}}" target="{{toolbar}}"></map-object>
        <map-object source="{{data.configuration.menu}}" target="{{menu}}"></map-object>
        <paper-card>
            <div class="heading">Settings</div>
            <div class="content">
                <paper-dropdown-menu label="Toolbar Placement">
                    <paper-listbox slot="dropdown-content" selected="{{toolbar}}">
                        <paper-item>Top</paper-item>
                        <paper-item>Bottom</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Menu Placement">
                    <paper-listbox slot="dropdown-content" selected="{{menu}}">
                        <paper-item>Left</paper-item>
                        <paper-item>Right</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
            </div>
        </paper-card>
    </template>
    <script>
        class MySettings extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'my-settings';
            }

            static get properties() {
                return {
                    toolbar: {
                        type: String,
                        value: 0,
                        notify: true
                    },
                    menu: {
                        type: String,
                        value: 0,
                        notify: true
                    }
                }
            }

            static get observers() {
                return []
            }

            ready() {
                super.ready();
                this.configuration = this.configuration || {};
            }
        }

        window.customElements.define(MySettings.is, MySettings);
    </script>
</dom-module>
