<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../components/fact-finder/fact-finder.html">
<link rel="import" href="../../../components/fact-finder/fact-finder-adapter.html">
<link rel="import" href="../../../components/my-chart.html">

<dom-module id="chart-map-country">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <fact-finder program="DEC" _dataset="10_SF1" table="G001" geography-id="0100000US.04000" data-element-id="NAME" key="c97423c3f598951d2138d69861730b9154cd7230" response="{{response}}"></fact-finder>
        <fact-finder-adapter input="[[response]]" output="{{data}}"></fact-finder-adapter>
        <my-chart type="geo" options="[[options]]" selection-changed="_selectionChanged" data="[[chartData]]"></my-chart>
    </template>
    <script>
        class ChartMapCountry extends Polymer.Element {
            static get is() {
                return 'chart-map-country';
            }

            static get properties() {
                return {
                    country: {
                        type: String,
                        value: "US",
                    },
                    data: {
                        type: Object,
                    },
                    options: {
                        type: Object,
                        value: function () {
                            return {
                                region: "US",
                                resolution: "provinces",
                            }
                        }
                    },
                    chartData: {
                        type: Array,
                        computed: '_chartData(response)'
                    }
                }
            }

            _chartData(response) {
                console.log(response);
                let chartData = [];
                chartData.push(["state"]);
                if (data) {
                    for (let i = 0; i < data.length; i++) {
                        chartData.push([data[i][0][1]]);
                    }
                }
                return chartData;
            }

            _selectionChanged(event) {
                let row = event.detail.value[0].row;
                let state = this.chartData[row + 1];
                this.set("state", state);
                console.log("Selection changed");
            }

            ready() {
                super.ready();
                this.addEventListener('selection-changed', this._selectionChanged.bind(this));
            }
        }

        window.customElements.define(ChartMapCountry.is, ChartMapCountry);
    </script>
</dom-module>
