<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../components/google-chart-responsive/google-chart-responsive.html">

<dom-module id="chart-map-country">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <google-chart-responsive type="geo" options="[[options]]" selection-changed="_selectionChanged" data="[[chartData]]"></google-chart-responsive>
    </template>
    <script>
        class ChartMapCountry extends Polymer.Element {
            static get is() {
                return 'chart-map-country';
            }

            static get properties() {
                return {
                    country: {
                        type: String,
                        value: "US",
                    },
                    options: {
                        type: Object,
                        value: function () {
                            return {
                                region: "US",
                                // resolution: "provinces"
                            }
                        }
                    },
                    chartData: {
                        type: Array,
                        computed: '_chartData(country)'
                    }
                }
            }

            _chartData(country) {
                let chartData = [];
                chartData.push(["country"]);
                chartData.push([country]);
                return chartData;
            }

            _selectionChanged(event) {
                console.log(event);
            }

            ready() {
                super.ready();
                this.addEventListener('selection-changed', this._selectionChanged.bind(this));
            }
        }

        window.customElements.define(ChartMapCountry.is, ChartMapCountry);
    </script>
</dom-module>
