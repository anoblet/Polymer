<dom-module id="page-home">
    <template>
        <style include="global-styles app-styles">
            #state {
                order: 2;
            }
        </style>
        <app-data data="{{data}}"></app-data>
        <map-property source="[[data.location.city]]" target="{{city}}"></map-property>
        <map-property source="[[data.location.state]]" target="{{state}}"></map-property>
        <my-grid>
            <!--
            <my-card ratio="4:3" href="/city">
                <div class="card-title">
                    <a href="/city">My City</a>
                </div>
                <div class="card-content center">
                    <tile-text-city-name name="[[city.name]]"></tile-text-city-name>
                </div>
                <div class="card-actions">
                    <a href="/state">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
            -->
            <my-card id="state" ratio="4:3" href="/state">
                <div class="card-title">
                    <a href="/state">My State</a>
                </div>
                <div class="card-content center">
                    <tile-text-state-name name="[[state.name]]"></tile-text-state-name>
                </div>
                <div class="card-actions">
                    <a href="/state">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
            <my-card ratio="4:3" href="/country">
                <div class="card-title">
                    <a href="/country">My Country</a>
                </div>
                <div class="card-content center">
                    <tile-text-country-name name="United States"></tile-text-country-name>
                </div>
                <div class="card-actions">
                    <a href="/country">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
            <my-card ratio="4:3" href="/state">
                <div class="card-title">
                    <a href="/state">My State</a>
                </div>
                <div class="card-content">
                    <chart-map-state name="[[state.name]]"></chart-map-state>
                </div>
                <div class="card-actions">
                    <a href="/state">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
            <my-card ratio="4:3" href="/country">
                <div class="card-title">
                    <a href="/country">My Country</a>
                </div>
                <div class="card-content">
                    <chart-map-country></chart-map-country>
                </div>
                <div class="card-actions">
                    <a href="/country">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
        </my-grid>
    </template>
    <script>
        class PageHome extends Polymer.Element {
            static get is() {
                return 'page-home';
            }
        }

        window.customElements.define(PageHome.is, PageHome);
    </script>
</dom-module>
