<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/my-grid/my-grid.html">
<link rel="import" href="../../../components/my-card/my-card.html">
<link rel="import" href="../../blocks/my-city.html">
<link rel="import" href="../../blocks/my-state.html">
<link rel="import" href="../../blocks/my-country.html">
<link rel="import" href="../../views/charts/chart-map-state.html">
<link rel="import" href="../../views/charts/chart-map-country.html">
<link rel="import" href="../../../components/app-data.html">
<link rel="import" href="../../../../lib/map-property/map-property.html">

<dom-module id="page-home">
    <template>
        <style include="global-styles app-styles">
            my-grid {
                grid-auto-flow: row dense;
            }
        </style>
        <app-data data="{{data}}"></app-data>
        <map-property source="[[data.location.state]]" target="{{state}}"></map-property>
        <my-grid>
            <my-card ratio="4:3" style="grid-column: span 1">
                <div class="card-title">
                    <a href="/city">My City</a>
                </div>
                <div class="card-content center">
                    <my-city></my-city>
                </div>
                <div class="card-actions">
                    <a href="/state">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
            <my-card ratio="4:3" path="/state">
                <div class="card-title">
                    <a href="/state">My State</a>
                </div>
                <div class="card-content">
                    <!--
                    <my-state></my-state>
                    -->
                    <chart-map-state name="[[state.name]]"></chart-map-state>
                </div>
                <div class="card-actions">
                    <a href="/state">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
            <my-card ratio="4:3">
                <div class="card-title">
                    <a href="/country">My Country</a>
                </div>
                <div class="card-content">
                    <!--
                    <my-country></my-country>
                    -->
                    <chart-map-country></chart-map-country>
                </div>
                <div class="card-actions">
                    <a href="/country">
                        <paper-button>More</paper-button>
                    </a>
                </div>
            </my-card>
            <my-card ratio="4:3">
                <div class="card-content center">
                    Placeholder
                </div>
            </my-card>
            <my-card ratio="4:3">
                <div class="card-content center">
                    Placeholder
                </div>
            </my-card>
        </my-grid>
    </template>
    <script>
        class PageHome extends Polymer.Element {
            static get is() {
                return 'page-home';
            }

            static get properties() {
                return {}
            }
        }

        window.customElements.define(PageHome.is, PageHome);
    </script>
</dom-module>
