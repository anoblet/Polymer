<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../components/map-property/map-property.html">
<link rel="import" href="../../../../bower_components/my-grid/my-grid.html">
<link rel="import" href="../../../components/my-card/my-card.html">
<link rel="import" href="../../../components/app-data.html">
<link rel="import" href="../../views/charts/chart-map-country.html">
<link rel="import" href="../../views/charts/chart-bar-population-country.html">
<link rel="import" href="../../views/charts/chart-text-population-country.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<dom-module id="page-country">
    <template>
        <style include="global-styles app-styles"></style>
        <app-data data="{{data}}"></app-data>
        <map-property source="[[data.location.country]]" target="{{country}}"></map-property>
        <my-grid>
            <my-card ratio="3:2">
                <div class="card-content">
                    <chart-map-country></chart-map-country>
                </div>
            </my-card>
            <my-card ratio="16:9">
                <div class="card-content">
                    <chart-bar-population-country></chart-bar-population-country>
                </div>
            </my-card>
            <my-card ratio="16:9">
                <div class="card-title">Population</div>
                <div class="card-content flex-center">
                    <chart-text-population-country></chart-text-population-country>
                </div>
                <div class="card-actions">
                    <paper-button>
                        Test
                    </paper-button>
                </div>
            </my-card>
            <my-card ratio="16:9">
                <div class="card-content">
                    test
                </div>
            </my-card>
        </my-grid>
    </template>
    <script>
        class PageCountry extends Polymer.Element {
            static get is() {
                return 'page-country';
            }

            static get properties() {
                return {}
            }

            static get observers() {
                return []
            }
        }

        window.customElements.define(PageCountry.is, PageCountry);
    </script>
</dom-module>
