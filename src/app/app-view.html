<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/x-grid/x-grid.html">

<link rel="import" href="../components/global-styles.html">
<link rel="import" href="../components/flex-styles.html">
<link rel="import" href="app-styles.html">

<link rel="import" href="layout/app-layout-header.html">
<link rel="import" href="layout/app-layout-drawer.html">
<link rel="import" href="layout/app-layout-main.html">
<link rel="import" href="layout/app-layout-footer.html">

<dom-module id="app-view">
    <template>
        <style include="global-styles flex-styles app-styles">
            :host {
                @apply --flex;
                @apply --flex-grow;
            }

            app-header {
                @apply --flex;
                @apply --flex-grow;
            }

            app-footer {
                @apply --flex;
                @apply --flex-grow;
            }
        </style>
        <x-grid>
            <x-grid-row shrink-disabled>
                <app-header></app-header>
            </x-grid-row>
            <x-grid-row flex grow>
                <x-grid-column grow-disabled>
                    <app-drawer id="drawer"></app-drawer>
                </x-grid-column>
                <x-grid-column flex scroll>
                    <app-main>
                        <slot></slot>
                    </app-main>
                </x-grid-column>
            </x-grid-row>
            <x-grid-row shrink-disabled>
                <app-footer></app-footer>
            </x-grid-row>
        </x-grid>
        <app-model data="{{model}}"></app-model>
    </template>
    <script>
        class AppView extends Polymer.Element {
            static get is() {
                return 'app-view';
            }

            static get properties() {
                return {}
            }

            static get observers() {
                return []
            }

            connectedCallback() {
                super.connectedCallback();

                this.addEventListener('toggleDrawer', function () {
                    this.$.drawer.hidden = !this.$.drawer.hidden;
                })
            }
        }

        window.customElements.define(AppView.is, AppView);
    </script>
</dom-module>
