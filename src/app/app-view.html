<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/x-grid/x-grid.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../styles/global-styles.html">
<link rel="import" href="../styles/flex-styles.html">
<link rel="import" href="styles/app-styles.html">

<link rel="import" href="views/view-header.html">
<link rel="import" href="views/view-drawer.html">
<link rel="import" href="views/view-main.html">
<link rel="import" href="views/view-footer.html">

<link rel="lazy-import" href="views/pages/page-home.html">
<link rel="lazy-import" href="views/pages/page-country.html">
<link rel="lazy-import" href="views/pages/page-county.html">
<link rel="lazy-import" href="views/pages/page-explore.html">
<link rel="lazy-import" href="views/pages/page-settings.html">
<link rel="lazy-import" href="views/pages/page-state.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<dom-module id="app-view">
    <template>
        <template is="dom-if" if="[[_isEqual(version, 1)]]">
            <style include="global-styles flex-styles app-styles">
                :host {
                    @apply --flex;
                    @apply --flex-grow;
                }

                x-grid {
                    /*display: initial;*/
                }

                view-header {
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    z-index: 1
                }

                view-drawer, view-main {
                    margin-top: 64px;
                }

                view-footer {
                    width: 100%;
                }
            </style>
            <x-grid>
                <x-grid-row shrink-disabled>
                    <view-header version="2"></view-header>
                </x-grid-row>
                <x-grid-row flex grow>
                    <x-grid-column grow-disabled>
                        <!--<view-drawer id="drawer" version="2"></view-drawer>-->
                    </x-grid-column>
                    <x-grid-column flex>
                        <view-main>
                            <iron-pages selected="[[routeData.view]]" attr-for-selected="page-name">
                                <page-home page-name="" version="2"></page-home>
                                <page-explore page-name="explore"></page-explore>
                                <page-country page-name="country"></page-country>
                                <page-county page-name="county"></page-county>
                                <page-settings page-name="settings"></page-settings>
                                <page-state page-name="state" route="{{subRoute}}"></page-state>
                            </iron-pages>
                        </view-main>
                    </x-grid-column>
                </x-grid-row>
                <x-grid-row shrink-disabled>
                    <view-footer></view-footer>
                </x-grid-row>
            </x-grid>
        </template>
        <template is="dom-if" if="[[_isEqual(version, 2)]]">
            <style>
                :host {
                    width: 100%;
                }

                app-header {
                    background-color: var(--primary-color);
                    color: #fff;
                }

                .drawer-content {
                    margin-top: 80px;
                    height: calc(100% - 80px);
                    overflow: auto;
                }
            </style>
            <app-header-layout>
                <app-header fixed effects="waterfall" slot="header">
                    <app-toolbar>
                        <view-header></view-header>
                    </app-toolbar>
                </app-header>
                <app-drawer-layout id="drawerLayout" force-narrow>
                    <app-drawer slot="drawer">
                        <div class="drawer-content">
                            <view-drawer version="2"></view-drawer>
                        </div>
                    </app-drawer>
                    <iron-pages selected="[[routeData.view]]" attr-for-selected="page-name">
                        <page-home page-name="" version="2"></page-home>
                        <page-explore page-name="explore"></page-explore>
                        <page-country page-name="country"></page-country>
                        <page-county page-name="county"></page-county>
                        <page-settings page-name="settings"></page-settings>
                        <page-state page-name="state" route="{{subRoute}}"></page-state>
                    </iron-pages>
                </app-drawer-layout>
            </app-header-layout>
        </template>
    </template>
    <script>
        class AppView extends HelperMixin(Polymer.Element) {
            static get is() {
                return 'app-view';
            }

            static get properties() {
                return {
                    routeData: {
                        type: Object
                    },
                    subRoute: {
                        type: Object
                    },
                    version: {
                        type: Number,
                        value: 1
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();

                this.addEventListener('toggleDrawer', function () {
                    // this.$.drawer.toggle();
                    this.shadowRoot.querySelector("app-drawer").toggle();
                    window.dispatchEvent(new CustomEvent('drawerToggled', {bubbles: true, composed: true}));
                })
            }

            toggle() {
                let drawerLayout = this.shadowRoot.querySelector("app-drawer-layout");
                if(drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                } else {
                    drawerLayout.drawer.toggle();
                }
            }
        }

        window.customElements.define(AppView.is, AppView);
    </script>
</dom-module>
