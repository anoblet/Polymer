<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="app-layout">
    <template>
        <style include="">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
            }
        </style>
    </template>
    <script>
        class AppLayout extends Polymer.Element {
            static get is() {
                return 'app-layout';
            }

            static get properties() {
                return {}
            }

            static get observers() {
                return []
            }
        }
        window.customElements.define(AppLayout.is, AppLayout);
    </script>
</dom-module>
